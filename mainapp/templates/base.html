{%load static%}
{%load post_tag%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel=”icon” href="{% static 'site.ico'%}" type=”images/x-icon”>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'index.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'animate.css'%}">
    <title> {%block title%}Kababik-store{%endblock title%}</title>
</head>
<body>




    <nav class="navbar navbar-expand-lg navbar-dark bar-bg">
        <a class="navbar-brand" href="#">
            <img src="{% static "dota.png" %}" width="65" height="50" class="d-inline-block align-top" alt="">
            
          </a>
          <a class="navbar-brand" href="{%url 'base'%}">Kababik store</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/vovast123">Conect with me</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Rare
              </a>
              <div class="dropdown-menu bar-bg" aria-labelledby="navbarDropdown">
                {%get_rare as rares %}
                <form action="{%url 'filter'%}" method="get" >
                    {% for rare in rares %}
                    <button type="submit" class="dropdown-item {{rare.rare}}" name="rare" value="{{ rare.id }}">{{ rare.name }}</button>
                    {% endfor %}
                  </form>
              </div>
            </li>

          </ul>

        </div>
      </nav>





      {%block content%}

      {%endblock content%}



<br><br><br>
      <!-- Footer -->
<footer class="footer-bg text-center text-white">

  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2022 Copyright:
    <a class="text-white" href="https://github.com/vovast123">Kababik.com</a>
  </div>
  <!-- Copyright -->
</footer>
<!-- Footer -->


      <script src="{% static "wow.min.js"%}"></script>
      <script>
        new WOW().init();
      </script>
      <script type="text/javascript" src="{% static "jss.js" %}"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>



</body>
</html>
